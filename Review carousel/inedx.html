<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review carousel</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img id="person-img" src="./person-1_rfzshl.jpg" alt="person-img" />
        </div>
        <h4 id="author">anna jones</h4>
        <p id="job">web designer</p>
        <p id="info">
          Helvetica artisan kinfolk thundercats lumbersexual blue
          bottle. Disrupt glossier gastropub deep v vice franzen
          hell of brooklyn twee enamel pin fashion axe.photo booth
          jean shorts artisan narwhal.
        </p>
        <!-- prev next button -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!--  random button -->
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
